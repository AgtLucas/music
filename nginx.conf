server {
    listen      50.116.11.184:80;
    server_name music.feross.net;

    # Allow file uploads
    client_max_body_size 50M;

    root /home/feross/www/music/static;
    index index.html;

    # Try to serve static files
    try_files $uri $uri/ =404;
}

server {
    listen      50.116.11.184:80;
    server_name www.music.feross.net;
    rewrite ^   http://music.feross.net$request_uri permanent;
}